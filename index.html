<html lang="en">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Lorem Ipsum overview</h1>

    <ul 
    x-data="{ users: [] }"
    x-init="users =await( await fetch('https://jsonplaceholder.typicode.com/posts')).json(); console.log(users);"
    >
        <template x-for="(user, index) in users" :key="index";">
            
            <div >
                <p>
                  <strong>ID: </strong>
                  <span x-text="user.id"></span><br>
                  <strong>Title: </strong><br>
                  <span x-text="user.title"></span><br>
                  <strong>Body: </strong><br>
                  <span x-text="user.body"></span>
                </p>

        </template>
    </ul>



    
</body>
</html>
